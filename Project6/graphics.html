<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Backyard Birds - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "Images/print_Button_1.png"
	PrintButton2.src = "images/print_Button_2.png"
	logo1.src = "images/logo_1.png"
	logo2.src = "images/logo_2.png"
}


		var imgArray = new Array(
			'CardinalLg.png',
			'duck.png',
			'HeronLg.png',
			'Owl1Lg.png'
			

		);


		var titleArray = new Array(
			'Cardinal',
			'Duck',
			'Heron',
			'Owl'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="images/print_Button_1.png" width="200" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;"/>

	</a>
</div>


<div id="logo">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo_1.png" width="133" height="126" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="Images/Thumbnails/CardinalSm.png" alt="Cardinal" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/duckSm.png" alt="Duck" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/HeronSm.png" alt="Heron" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/OwlSm.png" alt="Owl" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/CardinalLg.png" alt="Cardinal" />
		<h3 id="bottomText">Cardinal</h3>
	</div>

<img src="images/2colback.png" alt="Background repeat template">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
